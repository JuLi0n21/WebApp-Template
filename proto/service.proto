
syntax = "proto3";

package api;

import "proto/generic.proto";
// import "proto/auth.proto"; import other proto files as needed

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/juli0n21/service/proto/api";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info : {title : "Sattle API";
version : "1.0";
}
;
security_definitions : {
security : {
key:
  "BearerAuth" value : {
  type:
    TYPE_API_KEY
  in:
    IN_HEADER
  name:
    "Authorization" description : "JWT token: Bearer {your_token}"
  }
}
};
security : {
security_requirement : {
key:
  "BearerAuth" value : {}
}
};
}
;

service Service {

  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/v1/auth/login"
      body : "*"
    };
  }

  rpc HealthCheck(google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      get : "/v1/health"
    };
  }
}