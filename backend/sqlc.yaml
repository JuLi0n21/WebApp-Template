version: "2"

sql:
  - engine: "postgresql"
    schema: "sqlc/schema"
    queries: "sqlc/query"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_enum_valid_method: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
